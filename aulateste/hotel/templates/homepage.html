{% extends 'index.html' %}
{% load static %}

{% block title %}
    Hotel Senai
{% endblock %}

{% block body %}
        {% for item in dados_hotel %}
            <div class="card" style="width: 30rem; margin: 80px;">
                <img src="{{item.logo.url}}" alt="quarto">
                <div class="card-body">
                  <p class="card-text">{{item.descricao}}</p>
                </div>
              </div>
        {% endfor %}

{% endblock %}
