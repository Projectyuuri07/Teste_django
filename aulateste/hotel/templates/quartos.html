{% block body %}
<div class="container mt-3">
    <div class="row" style="display: flex;  justify-content: center; justify-items: center; ">
        {% for item in dados_quarto %}
        <div class="card" style="width: 30rem; margin: 10px; text-align: center; padding: 10px; ">
            <h3 class="title">Cacique Hotel's</h3>
            <img src="{{item.foto_quarto.url}}" alt="quarto">
            <div class="card-body ">
                <div class="card-body">
                    <h5 class="card-title">{{ item.tipo }}</h5>
                    <p class="card-text">{{ item.descricao }}</p>
                    <p class="card-text">Disponibilidade: {{ item.disponibilidade }}</p>
                    <p class="card-text">R$ {{ item.valor }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
